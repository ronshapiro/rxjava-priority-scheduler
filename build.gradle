apply plugin: 'java'

sourceCompatibility = 1.6
version = '0.2'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex:rxjava:1.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

def GRADLE_PUSH_VERSION_SHA = '0125ca29579b7c2aa86690a8ff7dece424c6aa76'
apply(from: "https://raw.githubusercontent.com/ronshapiro/gradle-mvn-push/$GRADLE_PUSH_VERSION_SHA/gradle-mvn-push.gradle")